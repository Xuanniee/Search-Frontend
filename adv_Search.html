<!DOCTYPE html> 

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="styles.css" rel="stylesheet">

        <title> Google Image Search </title>
    </head>
    <body>
        <!-- Navigation Bar on Top -->
        <nav class="border navbar">
            <div class="container-fluid">
                <!-- .me to the left -->
                <ul class="nav me-auto mt-2">
                    <li class="nav-item">
                        <span class="black-adv">CS50</span> <span class="red-advi">o</span> <span class="yellow-adv">o</span> <span class="blue-adv">g</span> <span class="green-adv">l</span> <span class="red-advi">e</span>
                    </li>
                </ul>
                <!-- .ms pushes the icons to the right-->
                <ul class="nav ms-auto mt-2">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="index.html">Google Search</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container-fluid row">
            <!-- Form that goes to Google's Search Engine -->
            <form action="https://www.google.com/search">

                <!-- Advanced Search -->
                <span class="adv-headings">Advanced Search</span>
                <!-- 4 Input Fields to Filter Searches -->

                <!-- Input Title -->
                <div class="adv-titles">
                    <span>Find pages with...</span>
                </div>

                <!-- The names of the Input Fields are what we need to pass to the URL for each function to work. Determined from Google's own URL -->
                <!-- Actual Input Field -->
                <div class="my-3 adv-table">
                    <span class="adv-titles-sm ms-auto adv-tablecell">all these words:</span>
                    <input autofocus autocomplete="off" type="text" name="as_q" class="adv-tablecell-field form-control ms-5 my-auto">
                </div>

                <!-- Actual Input Field 2 -->
                <div class="my-3 adv-table">
                    <span class="adv-titles-sm adv-tablecell">this exact word or phrase:</span>
                    <!-- Using this as Space Guideline as it is the longest-->
                    <input autofocus autocomplete="off" type="text" name="as_epq" class="adv-tablecell-field form-control ms-5 my-auto">
                </div>

                <!-- Actual Input Field 3 -->
                <div class="my-3 adv-table">
                    <span class="adv-titles-sm adv-tablecell">any of these words:</span>
                    <input autofocus autocomplete="off" type="text" name="as_oq" class="adv-tablecell-field form-control ms-5 my-auto">
                </div>

                <!-- Actual Input Field 4 -->
                <div class="my-3 adv-table">
                    <span class="adv-titles-sm adv-tablecell">none of these words:</span>
                    <input autofocus autocomplete="off" type="text" name="as_eq" class="adv-tablecell-field form-control ms-5 my-auto">
                </div>
                
                <!-- Value for Input refers to the Default Value that would be submitted if the form was submitted -->
                <!-- Shift Button to the right using div -->
                <button type="submit" name="btnA" class="my-5 btn btn-primary adv-button">Advanced Search</button>
            </form>
        </main>
    </body>
</html>
