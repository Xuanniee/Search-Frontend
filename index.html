<!DOCTYPE html> 

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="styles.css" rel="stylesheet">

        <title> Google Search </title>
    </head>
    <body>
        <!-- Navigation Bar on Top -->
        <nav class="border navbar">
            <div class="container-fluid">
                <!-- .ms pushes the icons to the right-->
                <ul class="nav ms-auto mt-2">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="img_Search.html">Image Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="adv_Search.html">Advanced Search</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container-fluid text-center row">
            <!-- Form that goes to Google's Search Engine -->
            <form action="https://www.google.com/search">
                <div class="container-fluid search_logo">
                    <span class="black">CS50</span> <span class="red">o</span> <span class="yellow">o</span> <span class="blue">g</span> <span class="green">l</span> <span class="red">e</span>
                </div>

                <input autofocus autocomplete="off" type="text" placeholder="Search" name="q" class="form-control-modified my-auto mx-auto form-control">
                <!-- Value for Input refers to the Default Value that would be submitted if the form was submitted -->
                <div class="idk">
                    <button type="submit" name="btnK" class="mt-3 mx-2 btn btn-primary">Google Search</button> 
                    <button type="submit" name="btnI" value="I" class="mt-3 mx-2 btn btn-primary">I am Feeling Lucky</button>
                </div> 
            </form>
        </main>
    </body>
</html>
